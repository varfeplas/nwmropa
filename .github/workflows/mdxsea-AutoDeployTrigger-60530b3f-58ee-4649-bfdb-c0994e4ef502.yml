name: Trigger auto deployment for mdxsea

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mdxsea-AutoDeployTrigger-60530b3f-58ee-4649-bfdb-c0994e4ef502.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: mydcsraz.azurecr.io
          username: ${{ secrets.MDXSEA_REGISTRY_USERNAME }}
          password: ${{ secrets.MDXSEA_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: mydcsraz.azurecr.io/mdxsea:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.MDXSEA_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n mdxsea -g mydcr --server mydcsraz.azurecr.io --username  ${{ secrets.MDXSEA_REGISTRY_USERNAME }} --password ${{ secrets.MDXSEA_REGISTRY_PASSWORD }}
            az containerapp update -n mdxsea -g mydcr --image mydcsraz.azurecr.io/mdxsea:${{ github.sha }}
